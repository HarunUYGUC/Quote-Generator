<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-app">
        <div class="quote-container">
            <h1>Quote Generator</h1>
            <div id="quote">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote-text"></span>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div id="author">
                <i class="fa-solid fa-minus"></i>
                <span id="author-text"></span>
            </div>
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <button id="volume" class="btn" title="Read the quote out loud"><i class="fa-solid fa-volume-high"></i></button>
                <button id="x-twitter" class="btn" title="Share on X"><i class="fa-brands fa-x-twitter"></i></button>
                <button id="copy" class="btn" title="Copy quote"><i class="fa-solid fa-copy"></i></button>
                <span id="copy-msg" class="copy-msg"></span>
            </div>
            <div class="right-button">
                <button id="new-quote" class="btn btn2" title="Bring new quote"><i class="fa-solid fa-rotate-right"></i>New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
